<script>
    const billionsQuotes = [

    `Hate is nature's most perfect energy source. It's endlessly renewable`,

    them be exposed later`
]

const link = document.querySelector('.got-link');
const generate = document.querySelector('.bill-quotes');
const text = document.querySelector('.bill');

function billQuotes() {
    

    let result = Math.floor(Math.random() * billionsQuotes.length);
    let randomRes = billionsQuotes[result];
        
    
    text.textContent = randomRes;
}


generate.addEventListener('click', billQuotes);
